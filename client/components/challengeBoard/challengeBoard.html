  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Challenges:</h1>
      <div class="row">
       <table class="table table-striped challengeTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Details</th>
              <th>Submitted By</th>
              <th>Link</th>
              <th>Difficulty</th>
              <th>is solved</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="challenge in challenges">
              <td class="challengeRow">{{challenge.name}}</td>
              <td class="challengeRow">{{challenge.details}}</td>
              <td class="challengeRow">{{challenge.user}}</td>
              <td class="challengeRow"><a href="{{challenge.link}}" target="_blank">{{challenge.link}}</a></td>
              <td class="challengeRow" ng-if="challenge.difficulty == 1"><img src="assets/images/badges/lvl0.png"></td>
              <td class="challengeRow" ng-if="challenge.difficulty == 2"><img src="assets/images/badges/lvl1.png"></td>
              <td class="challengeRow" ng-if="challenge.difficulty == 3"><img src="assets/images/badges/lvl2.png"></td>
              <td class="challengeRow" ng-if="challenge.difficulty == 4"><img src="assets/images/badges/lvl3.png"></td>
              <td class="challengeRow" ng-if="challenge.difficulty == 5"><img src="assets/images/badges/1337.png"></td>
              <td class="challengeRow" ng-if="challenge.isSolved"><i class="fa fa-check-circle-o" style="color:green;"></i></td>
              <td class="challengeRow" ng-if="!challenge.isSolved"><i class="fa fa-exclamation-triangle" style="color:red;"></i></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
